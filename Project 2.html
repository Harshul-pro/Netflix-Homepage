<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Netflix Homepage</title>
<body>
	<div class="container">
		<div class="header">
			<img src="https://pmcvariety.files.wordpress.com/2017/07/netflix-logo.jpg?w=681&h=383&crop=1" alt="Netflix"
				height="90px" width="150px">
			<button class="sign-btn">Sign In</button>
		</div>
		<div class="sub-container">
			<span class="unlimited">Unlimited movies, TV shows and more.</span>
			<p class="watch">Watch anywhere. Cancel anytime.</p>
			<form class="suscribed" action=" ">
				<input type="email" placeholder="Email address">
				<input type="submit" value="TRY IT NOW >">
			</form>
		</div>
		<div class="member">
			<p class="membership">Ready to watch? Enter your email to create or restart your membership.</p>
		</div>
	</div>
</body>
</head>

</html>
